<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input required type="text" [(ngModel)]="dbsUser.userName" name="name" id="username" class="form-control phone"
            maxlength="28" placeholder="Employee Username" />

        <label for="password">Password</label>
        <input class="form-control" type="text" [(ngModel)]="dbsUser.password" name="password" id="password" required
            placeholder="Password" />

        <!-- <div class="form-group"> -->
        <input class="btn btn-success" type="submit" name="submit_reg" value="Submit" (click)="loginAuth()" id="button">
        <!-- </div> -->
    </form>
</body>
